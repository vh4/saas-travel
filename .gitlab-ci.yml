stages:
  - check
  - build staging
  - deploy staging
  - test staging
  - build prod
  - cluster prod
  - deploy prod

check:
  stage: check
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  script:
    - sonar-scanner -X -Dproject.settings=$SONAR_PROPERTIES
  allow_failure: false
  only:
    refs:
      - production
  tags:
    - sonarrunner

build staging:
  stage: build staging
  environment: staging
  before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASS https://dockregistry.bm.co.id
  script:
    - cp $ENV_FE .env
    - docker build -f docker/Dockerfile -t dockregistry.bm.co.id/bimasakti/saas-travel-frontend:staging-latest .
    - docker push dockregistry.bm.co.id/bimasakti/saas-travel-frontend:staging-latest
  after_script:
    - docker logout dockregistry.bm.co.id
  needs: [check]
  when: on_success
  allow_failure: false
  only:
    refs:
      - production
  tags:
    - gitlabrunner01

deploy staging:
  stage: deploy staging
  before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASS https://dockregistry.bm.co.id
  script:
    - docker compose -f docker/docker-compose.yml pull saas-travel-frontend-staging
    - docker compose -f docker/docker-compose.yml -p saas-travel-frontend-staging up -d saas-travel-frontend-staging
  after_script:
    - docker logout dockregistry.bm.co.id
  needs: [check, build staging]
  when: on_success
  allow_failure: false
  only:
    refs:
      - production
  tags:
    - h2htravel01

test staging:
  stage: test staging
  script:
    - curl 10.9.43.5:9003
  needs: [check, build staging, deploy staging]
  when: on_success
  allow_failure: false
  only:
    refs:
      - production
  tags:
    - h2htravel01

build staging cluster:
  stage: build staging
  environment: staging
  before_script:
    - docker login -u _json_key -p "$(echo $SA_REGISTRY)" https://asia.gcr.io
  script:
    - cp $ENV_FE .env
    - docker build -f k8s/Dockerfile -t asia.gcr.io/partnerlink-h2h/saas-travel-frontend:staging-latest .
    - docker push asia.gcr.io/partnerlink-h2h/saas-travel-frontend:staging-latest
  after_script:
    - docker logout asia.gcr.io
  needs: [check]
  when: on_success
  allow_failure: false
  only:
    refs:
      - production
  tags:
    - gitlabrunner01

cluster staging:
  stage: cluster staging
  environment: staging
  script:
    - kubectl apply -f k8s/staging/code.yml
  needs: [check, build staging cluster]
  when: on_success
  allow_failure: false
  tags:
    - gitlabrunner01
  only:
    refs:
      - production

deploy staging cluster:
  stage: deploy staging
  environment: staging
  needs: [check, build staging cluster, cluster staging]
  when: on_success
  allow_failure: false
  script:
    - kubectl rollout restart deployment saas-travel-frontend
  after_script:
    - kubectl rollout status deployment saas-travel-frontend --timeout=90s || exit 1
  only:
    refs:
      - production
  tags:
    - gitlabrunner01

build prod:
  stage: build prod
  environment: prod
  before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASS https://dockregistry.bm.co.id
  script:
    - cp $ENV_FE .env
    - docker build -f docker/Dockerfile -t dockregistry.bm.co.id/bimasakti/saas-travel-frontend:latest .
    - docker push dockregistry.bm.co.id/bimasakti/saas-travel-frontend:latest
  after_script:
    - docker logout dockregistry.bm.co.id
  needs: [check]
  when: manual
  allow_failure: false
  only:
    refs:
      - production
  tags:
    - gitlabrunner01

deploy prod:
  stage: deploy prod
  before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASS https://dockregistry.bm.co.id
  script:
    - docker compose -f docker/docker-compose.yml pull saas-travel-frontend
    - docker compose -f docker/docker-compose.yml -p saas-travel-frontend up -d saas-travel-frontend
  after_script:
    - docker logout dockregistry.bm.co.id
  needs: [check, build prod]
  when: on_success
  allow_failure: false
  only:
    refs:
      - production
  tags:
    - h2htravel01

build prod cluster:
  stage: build prod
  environment: prod
  before_script:
    - docker login -u _json_key -p "$(echo $SA_REGISTRY)" https://asia.gcr.io
  script:
    - cp $ENV_FE .env
    - docker build -f k8s/Dockerfile -t asia.gcr.io/partnerlink-h2h/saas-travel-frontend:latest .
    - docker push asia.gcr.io/partnerlink-h2h/saas-travel-frontend:latest
  after_script:
    - docker logout asia.gcr.io
  needs: [check]
  when: manual
  allow_failure: false
  only:
    refs:
      - production
  tags:
    - gitlabrunner01

cluster prod:
  stage: cluster prod
  environment: prod
  script:
    - kubectl apply -f k8s/prod/code.yml
  needs: [check, build prod cluster]
  when: on_success
  allow_failure: false
  tags:
    - gitlabrunner01
  only:
    refs:
      - production

deploy prod cluster:
  stage: deploy prod
  environment: prod
  needs: [check, build prod cluster, cluster prod]
  when: on_success
  allow_failure: false
  script:
    - kubectl rollout restart deployment saas-travel-frontend
  after_script:
    - kubectl rollout status deployment saas-travel-frontend --timeout=90s || exit 1
  only:
    refs:
      - production
  tags:
    - gitlabrunner01
