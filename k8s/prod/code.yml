apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-travel-backend
  labels:
    app: saas-travel-backend
    stage: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saas-travel-backend
  template:
    metadata:
      labels:
        app: saas-travel-backend
        stage: prod
    spec:
      containers:
        - name: saas-travel-backend
          image: asia.gcr.io/partnerlink-h2h/saas-travel-backend:latest
          imagePullPolicy: "Always"
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 200m
              memory: 300Mi
            limits:
              cpu: 500m
              memory: 500Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 60
            timeoutSeconds: 30
            successThreshold: 1
      nodeSelector:
        node-pool: prod

---

apiVersion: v1
kind: Service
metadata:
  name: svc-saas-travel-backend
spec:
  ports:
  - name: svc-saas-travel-backend
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: saas-travel-backend
  type: NodePort

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: saas-travel-backend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
    - hosts:
      - travel.rajabiller.com
      secretName: cert-rajabiller-com
  rules:
    - host: travel.rajabiller.com
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: svc-saas-travel-backend
                port:
                  number: 80
  ingressClassName: nginx-private-int
